version: '3.8'

services:
  backend:
    build: ./backend
    container_name: expense-tracker-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-db:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: expense-tracker-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-db:
